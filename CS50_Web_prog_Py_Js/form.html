<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <input type="text" placeholder="Full Name" name="name">
            <input type="password" placeholder="password" name="password">
        </div>
        <div>
            <label>Favorite color ?</label>
            <input type="radio" value="bleu" name="bleu">bleu</input>
            <input type="radio" value="red" name="red">red</input>

        </div>        
        <input list="countries" name="country" placeholder="country">
        <datalist id="countries">
            <option value="EU">
            <option value="France">
            <option value="Canada">
        </datalist>
        <input type="submit">
    </form>
</body>
</html>
